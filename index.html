<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tic Tac Toe - P vs IA</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>

<body>
	<!-- card robot -->
	<header>
		<div class="vertical-center" id='header-wrap'>
			<div class="card border-0 text-center" id="js-card-header" style="width: 18rem">
				<img src="assets/robot.png" class="card-img-top mx-auto pl-2 img-fluid" style="max-width: 70%; height: auto"
					alt="dessin de robot">
				<div class="card-body ">
					<h5 class="card-title" id="js-title-card">-Tic Tac Toe- <br>the game you won't win</h5>
					<a class="btn btn-info text-light" id="js-btn-card" onclick="displayController.showBoard()">Play</a>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div id="h120"></div>
		<!-- Board game -->
		<div class="container mx-auto pt-3" id="board">
			<h3 class="mb-4 px-4 rubik textBorder text-center" data-test="yolo" id="js-turn-text">your turn</h3>
		<!-- first row -->
			<div class="row">
				<div data-cellId="1" data-available="available"
					class="cellGame col square  border-right  border-bottom border-info d-flex flex-wrap align-items-center">
					<img src="assets/circle.png" style="width: 100%;height: auto;"></div>

				<div data-cellId="2" data-available="available"
					class="cellGame col square border-left border-right  border-bottom border-info d-flex flex-wrap align-items-center">
					<img src="assets/cross.png" style="width: 100%;height: auto;"></div>

				<div data-cellId="3" data-available="available"
					class="cellGame col square border-left  border-bottom border-info d-flex flex-wrap align-items-center">
					<img src="assets/circle.png" style="width: 100%;height: auto;"></div>
			</div>
		<!-- second row -->
			<div class="row">
				<div data-cellId="4" data-available="available"
					class="cellGame col square  border-right border-top border-bottom border-info d-flex flex-wrap align-items-center">
				</div>
				<div data-cellId="5" data-available="available"
					class="cellGame col square border-left border-right border-top border-bottom border-info d-flex flex-wrap align-items-center">
				</div>
				<div data-cellId="6" data-available="available"
					class="cellGame col square border-left  border-top border-bottom border-info d-flex flex-wrap align-items-center">
				</div>
			</div>
		<!-- third row -->
			<div class="row">
				<div data-cellId="7" data-available="available"
					class="cellGame col square  border-right border-top border-info d-flex flex-wrap align-items-center">
				</div>

				<div data-cellId="8" data-available="available"
					class="cellGame col square border-left border-right border-top  border-info d-flex flex-wrap align-items-center">
				</div>

				<div data-cellId="9" data-available="available"
					class="cellGame col square border-left  border-top  border-info d-flex flex-wrap align-items-center">
				</div>
			</div>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
	<script src="script.js"></script>
</body>

</html>
